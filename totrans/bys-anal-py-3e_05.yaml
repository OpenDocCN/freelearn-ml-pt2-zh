  prefs: []
  type: TYPE_NORMAL
- en: '**Code¬†6.18**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs: []
  type: TYPE_PRE
- en: Notice that there is no special syntax to define Bambi‚Äôs model for categorical
    variables. Bambi can detect and handle them automatically.
