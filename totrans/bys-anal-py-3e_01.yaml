    the Bayesian estimation using the Gaussian and Student‚Äôs t-distribution. What
    do you observe?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Repeat the previous exercise by adding more outliers to `chemical_shifts.csv`,
    and compute new posteriors for `model_g` and `model_t` using this new data. What
    do you observe?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Explore the InferenceData object `idata_cg`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How many groups does it contain?
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Inspect the posterior distribution of the parameter *Œº* for a specific day using
    the `sel` method.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Compute the distributions of mean differences between Thursday and Sunday. What
    are the coordinates and dimensions of the resulting DataArray?
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
