- en: '![](img/U.PNG)(*l,h*) is the Uniform distribution between *l*, and *h*, ![](img/HN.PNG)(*œÉ*[*œÉ*])
    is the HalfNormal distribution with scale *œÉ*[*œÉ*], and ![](img/N.PNG)(*Œº,œÉ*)
    is the Gaussian distribution with mean *Œº* and standard deviation *œÉ*. A HalfNormal
    distribution considers the absolute values of Normal distribution centered around
    zero. *Figure [2.10](#x1-53005r10)* shows the graphical representation of this
