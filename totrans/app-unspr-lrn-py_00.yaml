- en: '*Preface*'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: About
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section briefly introduces the authors, the coverage of this book, the
    technical skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  prefs: []
  type: TYPE_NORMAL
- en: About the Book
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Unsupervised learning is a useful and practical solution in situations where
    labeled data is not available.
  prefs: []
  type: TYPE_NORMAL
- en: '*Applied Unsupervised Learning with Python* guides you through the best practices
    for using unsupervised learning techniques in tandem with Python libraries to
    extract meaningful information from unstructured data. The book begins by explaining
    how basic clustering works to find similar data points in a dataset. Once you
    are well-versed with the k-means algorithm and how it operates, you''ll learn
    what dimensionality reduction is and where to apply it. As you progress, you''ll
    learn various neural network techniques and how they can improve your model. While
    studying the applications of unsupervised learning, you will also learn how to
    mine topics that are trending on Twitter. You will complete the book by challenging
    yourself with various interesting activities, such as performing market basket
    analysis and identifying relationships between different products.'
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you will have the skills you need to confidently build
    your own models using Python.
  prefs: []
  type: TYPE_NORMAL
- en: About the Authors
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Benjamin Johnston** is a senior data scientist for one of the world''s leading
    data-driven medtech companies and is involved in the development of innovative
    digital solutions throughout the entire product development pathway, from problem
    definition, to solution research and development, through to final deployment.
    He is currently completing his PhD in machine learning, specializing in image
    processing and deep convolutional neural networks. He has more than 10 years''
    experience in medical device design and development, working in a variety of technical
    roles, and holds first-class honors bachelor''s degrees in both engineering and
    medical science from the University of Sydney, Australia.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Aaron Jones** is a full-time senior data scientist at one of America''s biggest
    retailers, as well as a statistical consultant. He has built predictive and inferential
    models, and numerous data products while working in retail, media, and environmental
    science. Aaron is based in Seattle, Washington, and has a particular interest
    in causal modeling, clustering algorithms, natural language processing, and Bayesian
    statistics.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Christopher Kruger** has worked as senior data scientist in the field of
    advertising. He has designed scalable clustering solutions for clients in a variety
    of industries. Chris was recently awarded a computer science master''s degree
    from Cornell University, and currently works in the field of computer vision.'
  prefs: []
  type: TYPE_NORMAL
- en: Learning Objectives
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Gain an understanding of the basics and importance of clustering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build k-means, hierarchical, and DBSCAN clustering algorithms from scratch with
    built-in packages
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Explore dimensionality reduction and its applications
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use scikit-learn (sklearn) to implement and analyze principal component analysis
    (PCA) on the Iris dataset
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Employ Keras to build autoencoder models for the CIFAR-10 dataset
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Apply the Apriori algorithm with machine learning extensions (Mlxtend) to study
    transaction data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Audience
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Applied Unsupervised Learning with Python* is designed for developers, data
    scientists, and machine learning enthusiasts who are interested in unsupervised
    learning. Some familiarity with Python programming along with basic knowledge
    of mathematical concepts including exponents, square roots, means, and medians
    will be beneficial.'
  prefs: []
  type: TYPE_NORMAL
- en: Approach
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Applied Unsupervised Learning with Python* takes a hands-on approach to using
    Python to reveal the hidden patterns in your unstructured data. It contains multiple
    activities that use real-life business scenarios for you to practice and apply
    your new skills in a highly relevant context.'
  prefs: []
  type: TYPE_NORMAL
- en: Hardware Requirements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'For the optimal student experience, we recommend the following hardware configuration:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Processor: Intel Core i5 or equivalent'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Memory: 4 GB RAM'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Storage: 5 GB available space'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Software Requirements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We also recommend that you have the following software installed in advance:'
  prefs: []
  type: TYPE_NORMAL
- en: 'OS: Windows 7 SP1 64-bit, Windows 8.1 64-bit, or Windows 10 64-bit; Linux (Ubuntu,
    Debian, Red Hat, or Suse); or the latest version of OS X'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Python (3.6.5 or later, preferably 3.7; available through [https://www.python.org/downloads/release/python-371/](https://www.python.org/downloads/release/python-371/))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Anaconda (This is for the `basemap` module of `mlp_toolkits`; go to [https://www.anaconda.com/distribution/](https://www.anaconda.com/distribution/),
    download the 3.7 version, and follow the instructions to install it.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
