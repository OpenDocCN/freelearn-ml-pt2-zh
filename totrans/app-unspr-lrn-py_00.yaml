- en: Installation and Setup
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Each great journey begins with a humble step. Our upcoming adventure in the
    world of unsupervised learning is no exception. Before we can do awesome things
    with data, we need to be prepared with the most productive environment. Here,
    we shall see how to do that.
  prefs: []
  type: TYPE_NORMAL
- en: Install Anaconda on Windows
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Anaconda is a Python package manager that easily allows you to install and
    use the libraries needed for this book. To install it on Windows, please follow
    these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Anaconda installation for Windows is very user-friendly. Visit the download
    page here to get the installation executable: [https://www.anaconda.com/distribution/#download-section](https://www.anaconda.com/distribution/#download-section).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click the installer on your computer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Follow the prompts on screen to complete the installation of Anaconda.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After installation, you can access Anaconda Navigator, which will be available
    alongside the rest of your applications as normal.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Install Anaconda on Linux
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Anaconda is a Python package manager that easily allows you to install and
    use the libraries needed for this book. To install it on Linux, please follow
    these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Visit the Anaconda download page here to get the installation shell script:
    [https://www.anaconda.com/distribution/#download-section](https://www.anaconda.com/distribution/#download-section).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'To download the shell script directly to your Linux instance use the `curl`
    or `wget` retrieval libraries. The example here shows how to use `curl` to retrieve
    the file located at the URL you found on the Anaconda download page:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'After downloading the shell script, you can run it with the following command:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Running the preceding command will move you to a very user-friendly installation
    process. You will be prompted on where you want to install things and how you
    wish Anaconda to work. In this case, you should just keep all the standard settings.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'After Anaconda is installed, you must create environments where you will install
    packages you wish to use. The great thing about Anaconda environments is that
    you can build individual environments for specific projects you''re working on!
    To create a new environment, use the following command:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'Once the environment is created, you can activate it using the well-named `activate`
    command:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: That's it! You are now in your own customized environment, which will allow
    you to install packages as needed for your projects. To exit your environment,
    you can simply use the `conda deactivate` command.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Install Anaconda on macOS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Anaconda is a Python package manager that allows you to easily install and
    use the libraries needed for this book. To install it on macOS , please follow
    these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Anaconda installation for Windows is very user-friendly. Visit the download
    page here to get the installation executable: [https://www.anaconda.com/distribution/#download-section](https://www.anaconda.com/distribution/#download-section).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make sure macOS is selected and double-click the **Download** button for the
    Python 3 installer.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Follow the prompts on screen to complete the installation of Anaconda.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After installation, you can access Anaconda Navigator, which will be available
    alongside the rest of your applications as normal.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Install Python on Windows
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Find your desired version of Python on the official installation page here:
    [https://www.python.org/downloads/windows/](https://www.python.org/downloads/windows/).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ensure that you install the correct "-bit" version depending on your computer
    system, either 32-bit or 64-bit. You can find out this information in the System
    Properties window of your OS.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After you download the installer, simply double-click the file and follow the
    user-friendly prompts onscreen.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Install Python on Linux
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To install Python on Linux, perform the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Open Command Prompt and verify that Python 3 is not already installed by running
    `python3 --version`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'To install Python 3, run the following:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: If you encounter problems, there are numerous sources online that can help you
    troubleshoot the issue.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Install Python on macOS X
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To install Python on macOS X, perform the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Open the terminal by holding *CMD* + *Space*, typing `terminal` in the open
    search box, and hitting *Enter*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Install Xcode through the command line by running `xcode-select --install`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The easiest way to install Python 3 is with homebrew, which is installed through
    the command line by running `ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"`
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add homebrew to your `PATH` environment variable. Open your profile in the command
    line by running `sudo nano ~/.profile` and inserting `export PATH="/usr/local/opt/python/libexec/bin:$PATH"`
    at the bottom.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The final step is to install Python. In the command line, run `brew install
    python`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note that if you install Anaconda, the latest version of Python will be installed
    automatically.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
